<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="item">
      <div class="item__image">
        <img src="./images/braslet-na-niti-75136kr-foto2.jpg" alt="">
        <div class="item__image-engraving">

        </div>
      </div>
      <div class="item__content">
        <form>
          <input class="item__input"  type="text" placeholder="Введите ваш текст" maxlength="15">
          <div class="item__input-description">Осталось <span></span> символов</div>
          <select class="item__font">
            <option>Open Sans</option>
            <option>Dancing Script</option>
            <option>Oswald</option>
          </select>
          <select name="" class="item__font-size">
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
          </select>
          <div class="item__reset">Сбросить</div>
        </form>

      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
